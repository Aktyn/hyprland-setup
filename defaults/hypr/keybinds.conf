exec = hyprctl dispatch submap global # Important
submap = global # Required for catchall

bindid = Super, Super_L, Toggle overview, global, quickshell:overviewToggleRelease
bindid = Super, Super_R, Toggle overview, global, quickshell:overviewToggleRelease

binditn = Super, catchall, global, quickshell:overviewToggleReleaseInterrupt
bind = Ctrl, Super_L, global, quickshell:overviewToggleReleaseInterrupt
bind = Ctrl, Super_R, global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse:272, global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse:273, global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse:274, global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse:275, global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse:276, global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse:277, global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse_up,  global, quickshell:overviewToggleReleaseInterrupt
bind = Super, mouse_down,global, quickshell:overviewToggleReleaseInterrupt

bindd = Super, V, Clipboard history >> clipboard, global, quickshell:overviewClipboardToggle

bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindld = Super+Shift,M, Toggle mute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindld = Super+Alt,M, Toggle mic, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

bind = Ctrl+Super, R, exec, killall ags agsv1 gjs qs quickshell; qs -c aktyn &
bindd = Super+Shift, S, Screen snip, exec, pidof slurp || hyprshot --freeze --clipboard-only --mode region --silent
bindd = Super+Shift, T, Character recognition, exec, grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
bindd = Super+Shift, C, Color picker, exec, hyprpicker -a
bindld = ,Print, Screenshot >> clipboard, exec, grim -c -o "$(hyprctl activeworkspace -j | jq -r '.monitor')" - | wl-copy

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:274, movewindow
bindm = Super, mouse:273, resizewindow
bind = Super, Left, movefocus, l
bind = Super, Right, movefocus, r
bind = Super, Up, movefocus, u
bind = Super, Down, movefocus, d
bind = Super, BracketLeft, movefocus, l
bind = Super, BracketRight, movefocus, r
bind = Super+Shift, Left, movewindow, l
bind = Super+Shift, Right, movewindow, r
bind = Super+Shift, Up, movewindow, u
bind = Super+Shift, Down, movewindow, d
bind = Alt, F4, killactive,
bind = Super, Q, killactive,
bind = Super+Shift+Alt, Q, exec, hyprctl kill

binde = Super, Semicolon, splitratio, -0.1
binde = Super, Apostrophe, splitratio, +0.1
bind = Super, J, togglesplit, # Toggle between vertical/horizontal split
bind = Super+Alt, Space, togglefloating,
bind = Super, Space, togglefloating,
bind = Super, D, fullscreen, 1 # Maximize
bind = Super, F, fullscreen, 0 # Fullscreen
bind = Super+Alt, F, fullscreenstate, 0 3 # Fullscreen spoof
bind = Super, P, pin

bind = Super+Alt, 1, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 1
bind = Super+Alt, 2, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 2
bind = Super+Alt, 3, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 3
bind = Super+Alt, 4, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 4
bind = Super+Alt, 5, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 5
bind = Super+Alt, 6, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 6
bind = Super+Alt, 7, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 7
bind = Super+Alt, 8, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 8
bind = Super+Alt, 9, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 9
bind = Super+Alt, 0, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspacesilent 10

bind = Super+Shift, mouse_down, movetoworkspace, r-1
bind = Super+Shift, mouse_up, movetoworkspace, r+1
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1
bind = Super+Alt, Page_Down, movetoworkspace, +1
bind = Super+Alt, Page_Up, movetoworkspace, -1
bind = Super+Shift, Page_Down, movetoworkspace, r+1
bind = Super+Shift, Page_Up, movetoworkspace, r-1
bind = Ctrl+Super+Shift, Right, movetoworkspace, r+1
bind = Ctrl+Super+Shift, Left, movetoworkspace, r-1

