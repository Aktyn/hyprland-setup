# bind = Super, mouse:275, togglespecialworkspace,
bind = Ctrl+Super, BracketLeft, workspace, -1
bind = Ctrl+Super, BracketRight, workspace, +1

bindd = Super, L, Lock, exec, loginctl lock-session
bind = Super+Shift, L, exec, loginctl lock-session
bindld = Super+Shift, L, Suspend system, exec, sleep 0.1 && systemctl suspend || loginctl suspend
bindd = Ctrl+Shift+Alt+Super, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff
bindl = Super+Shift, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = ,XF86AudioPrev, exec, playerctl previous
bind = Super+Shift+Alt, mouse:275, exec, playerctl previous
bind = Super+Shift+Alt, mouse:276, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = Super+Shift, B, exec, playerctl previous
bindl = Super+Shift, P, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl play-pause
bind = Super, Return, exec, kitty
bind = Super, T, exec, ~/.config/hypr/scripts/launch_first_available.sh  "$TERMINAL" "kitty -1" "foot" "alacritty" "wezterm" "konsole" "kgx" "uxterm" "xterm"
bind = Ctrl+Alt, T, exec, ~/.config/hypr/scripts/launch_first_available.sh "$TERMINAL" "kitty -1" "foot" "alacritty" "wezterm" "konsole" "kgx" "uxterm" "xterm"
bind = Super, E, exec, ~/.config/hypr/scripts/launch_first_available.sh "dolphin" "nautilus" "nemo" "thunar" "$TERMINAL" "kitty -1 fish -c yazi"
bind = Super, W, exec, ~/.config/hypr/scripts/launch_first_available.sh "google-chrome-stable" "brave" "zen-browser" "firefox" "chromium" "microsoft-edge-stable" "opera" "librewolf"
bind = Super, C, exec, ~/.config/hypr/scripts/launch_first_available.sh "code" "codium" "cursor" "zed" "zedit" "zeditor" "kate" "gnome-text-editor" "emacs" "command -v nvim && kitty -1 nvim"
bind = Super, X, exec, ~/.config/hypr/scripts/launch_first_available.sh "kate" "gnome-text-editor" "emacs"
bind = Ctrl+Super, V, exec, ~/.config/hypr/scripts/launch_first_available.sh "pavucontrol" "pavucontrol"
bind = Super, I, exec, XDG_CURRENT_DESKTOP=gnome ~/.config/hypr/scripts/launch_first_available.sh "systemsettings" "gnome-control-center" "better-control"
bind = Ctrl+Shift, Escape, exec, ~/.config/hypr/scripts/launch_first_available.sh "gnome-system-monitor" "plasma-systemmonitor --page-name Processes" "command -v btop && kitty -1 fish -c btop"

