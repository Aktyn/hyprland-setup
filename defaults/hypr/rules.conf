windowrule = opacity 0.9, match:class .*
windowrule = opacity 1, match:title ^(Picture\sin\spicture)$
windowrule = opaque on, match:title .*Zen\sBrowser
windowrule = opacity 1, match:class gimp
windowrule = opacity 1, match:class org\.kde\.gwenview
windowrule = opacity 1, match:class dev\.warp\.Warp

# Disable blur for xwayland context menus
windowrule = no_blur on, match:class ^()$, match:title ^()$
windowrule = opacity 1, match:class ^()$, match:title ^()$
windowrule = opaque true, match:fullscreen true

# Floating
windowrule = float true, match:class ^(blueberry\.py)$
windowrule = float true, match:class ^(pavucontrol)$
windowrule = size 45%, match:class ^(pavucontrol)$
windowrule = center true, match:class ^(pavucontrol)$
windowrule = float true, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 45%, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = center true, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float true, match:class ^(nm-connection-editor)$
windowrule = size 45%, match:class ^(nm-connection-editor)$
windowrule = center true, match:class ^(nm-connection-editor)$
windowrule = float true, match:class .*plasmawindowed.*
windowrule = float true, match:class kcm_.*
windowrule = float true, match:class .*bluedevilwizard
windowrule = float true, match:class ^[Bb]lueman-manager$
windowrule = center true, match:class ^[Bb]lueman-manager$
windowrule = float true, match:title .*Welcome
windowrule = float true, match:class org.freedesktop.impl.portal.desktop.kde
windowrule = float true, match:class ^(Zotero)$
windowrule = size 45%, match:class ^(Zotero)$
windowrule = float true, match:class ^org\.qbittorrent\.qBittorrent$
windowrule = float true, match:class ^org\.kde\.kdialog$

# Move
# kde-material-you-colors spawns a window when changing dark/light theme. This is to make sure it doesn't interfere at all.
windowrule = float true, match:class ^(plasma-changeicons)$
windowrule = no_initial_focus on, match:class ^(plasma-changeicons)$
windowrule = move 999999 999999, match:class ^(plasma-changeicons)$
# dolphin copy dialog
windowrule = move 40 80, match:title ^(Copying — Dolphin)$

# Tiling
windowrule = tile true, match:class ^dev\.warp\.Warp$

# Picture-in-Picture
windowrule = float true, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keep_aspect_ratio on, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = size 25%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = opaque on, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin true, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# Dialog windows – float+center these windows.
windowrule = center true, match:title ^(Open File)(.*)$
windowrule = center true, match:title ^(Select a File)(.*)$
windowrule = center true, match:title ^(Choose wallpaper)(.*)$
windowrule = center true, match:title ^(Open Folder)(.*)$
windowrule = center true, match:title ^(Save As)(.*)$
windowrule = center true, match:title ^(Library)(.*)$
windowrule = center true, match:title ^(File Upload)(.*)$
windowrule = center true, match:title ^(.*)(wants to save)$
windowrule = center true, match:title ^(.*)(wants to open)$
windowrule = float true, match:title ^(Open File)(.*)$
windowrule = float true, match:title ^(Select a File)(.*)$
windowrule = float true, match:title ^(Open Folder)(.*)$
windowrule = float true, match:title ^(Save As)(.*)$
windowrule = float true, match:title ^(Library)(.*)$
windowrule = float true, match:title ^(File Upload)(.*)$
windowrule = float true, match:title ^(.*)(wants to save)$
windowrule = float true, match:title ^(.*)(wants to open)$


# --- Tearing ---
windowrule = immediate true, match:title .*\.exe
windowrule = immediate true, match:class ^(steam_app).*

# No shadow for tiled windows (matches windows that are not floating).
windowrule = no_shadow on, match:float false

windowrule = border_size 0, match:float true

# ######## Workspace rules ########
workspace = special:special, gapsout:30

